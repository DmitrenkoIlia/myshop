{% extends "shop/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mx-auto max-w-md mt-10 p-6 bg-white rounded-2xl shadow">
    <h2 class="text-2xl font-semibold mb-4 text-center">Вход в аккаунт</h2>

    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-xl mt-3">
            Войти
        </button>
    </form>

    <p class="text-center mt-4 text-sm">
        Нет аккаунта?
        <a href="{% url 'account_signup' %}" class="text-blue-600 hover:underline">Зарегистрироваться</a>
    </p>
</div>
{% endblock %}
