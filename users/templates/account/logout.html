{% extends "shop/base.html" %}
{% block content %}
<div class="container mx-auto max-w-md mt-10 p-6 bg-white rounded-2xl shadow text-center">
    <h2 class="text-xl font-semibold mb-4">Вы уверены, что хотите выйти?</h2>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-xl">
            Выйти
        </button>
        <a href="/" class="ml-3 text-gray-600 hover:underline">Отмена</a>
    </form>
</div>
{% endblock %}
