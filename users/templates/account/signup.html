{% extends "shop/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mx-auto max-w-md mt-10 p-6 bg-white rounded-2xl shadow">
    <h2 class="text-2xl font-semibold mb-4 text-center">Регистрация</h2>

    <form method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 rounded-xl mt-3">
            Создать аккаунт
        </button>
    </form>

    <p class="text-center mt-4 text-sm">
        Уже есть аккаунт?
        <a href="{% url 'account_login' %}" class="text-green-600 hover:underline">Войти</a>
    </p>
</div>
{% endblock %}
